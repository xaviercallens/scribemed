name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-api:
    name: Test Medical Scribe API
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r medical-scribe/requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 medical-scribe/backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 medical-scribe/backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        cd medical-scribe
        pytest tests/ -v --cov=backend/app --cov-report=xml --cov-report=html
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./medical-scribe/coverage.xml
        flags: api
        name: codecov-api

  test-hypocrate:
    name: Test Hypocrate
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r hypocrate/requirements_hypocrate.txt
        python -m spacy download fr_core_news_md
        python -m spacy download en_core_web_sm
    
    - name: Check imports
      run: |
        cd hypocrate
        python -c "import streamlit; import whisper; import spacy; print('All imports OK')"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit Security Scan
      run: |
        pip install bandit
        bandit -r medical-scribe/backend/app -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload Bandit Report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install black mypy pylint
    
    - name: Check code formatting with Black
      run: |
        black --check medical-scribe/backend/app
      continue-on-error: true
    
    - name: Type checking with MyPy
      run: |
        mypy medical-scribe/backend/app --ignore-missing-imports
      continue-on-error: true

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation files
      run: |
        test -f README_GITHUB.md
        test -f CONTRIBUTING.md
        test -f LICENSE
        test -f medical-scribe/QUICKSTART.md
        test -f hypocrate/QUICKSTART_HYPOCRATE.md
        echo "âœ… All documentation files present"
